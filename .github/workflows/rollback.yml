name: Rollback on Failure

on:
  workflow_call:

jobs:
  rollback:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git User
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Find Last Successful Commit
        run: |
          last_good_commit=$(git rev-list --tags='deployed_*' --max-count=1)
          if [[ -z "$last_good_commit" ]]; then
            echo "No previous successful deployment found."
            exit 1
          fi
          echo "Last good commit: $last_good_commit"
          echo "last_good_commit=$last_good_commit" >> $GITHUB_ENV

      - name: Revert to Last Successful Commit
        run: |
          git reset --hard ${{ env.last_good_commit }}
          git restore --source=${{ env.last_good_commit }} --staged .github/workflows/  # Exclude workflow files correctly
          git reset -- .github/workflows/  # Ensure workflow files are not included

      - name: Commit if Necessary
        run: |
          if [[ `git status --porcelain` ]]; then
            git commit -m "Revert to last successful commit due to failure in current build."
          fi

      - name: Push Reverted Changes
        run: |
          git push origin HEAD:$(echo $GITHUB_REF | sed 's/refs\/heads\///') --force
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
