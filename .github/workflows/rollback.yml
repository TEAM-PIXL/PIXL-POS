name: Rollback on Failure

on:
  workflow_call:

jobs:
  rollback:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code with full history
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configure Git User
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Find Last Successful Commit
        run: |
          last_good_commit=$(git rev-list --tags='deployed_*' --max-count=1)
          if [ -z "$last_good_commit" ]; then
            echo "No previous successful deployment found."
            exit 1
          fi

      - name: Revert to Last Successful Commit
        run: |
          git reset --hard $last_good_commit
          git clean -fdx
          git push origin HEAD:$(echo $GITHUB_REF | sed 's/refs\/heads\///') --force
          token: ${{ secrets.PAT_TOKEN }}
