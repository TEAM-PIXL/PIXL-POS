name: Java Linter

on:
  push:
    branches:
      - 'development'
      - 'quality'
      - 'production'
  pull_request:
    branches:
      - 'development'
      - 'quality'
      - 'production'

jobs:
  Lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21 (Amazon Corretto)
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Install Checkstyle
        run: |
          curl -LJO https://github.com/checkstyle/checkstyle/releases/download/checkstyle-10.12.0/checkstyle-10.12.0-all.jar
          mv checkstyle-10.12.0-all.jar /usr/local/bin/checkstyle.jar

      - name: Run Checkstyle and save output
        run: |
          java -jar /usr/local/bin/checkstyle.jar -c /google_checks.xml src/ > checkstyle-result.txt
        continue-on-error: true

      - name: Count warnings and errors
        id: checkstyle
        run: |
          warnings=$(grep -c 'warning' checkstyle-result.txt || true)
          errors=$(grep -c 'error' checkstyle-result.txt || true)
          echo "Warnings: $warnings"
          echo "Errors: $errors"
          echo "::set-output name=warnings::$warnings"
          echo "::set-output name=errors::$errors"

      - name: Fail if too many warnings or any errors
        run: |
          if [ ${{ steps.checkstyle.outputs.errors }} -gt 0 ] || [ ${{ steps.checkstyle.outputs.warnings }} -gt 10 ]; then
            echo "Too many warnings or errors found. Failing the job."
            exit 1
          fi
