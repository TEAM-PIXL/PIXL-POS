name: Compendium

on:
  push:
    branches:
      - 'development'
      - 'quality'
      - 'production'

jobs:
  lint:
    uses: ./.github/workflows/lint.yml

  build:
    needs: lint
    uses: ./.github/workflows/build.yml

  test:
    needs: build
    uses: ./.github/workflows/test.yml

  deploy:
    needs: [lint, build, test]
    if: success()
    uses: ./.github/workflows/deploy.yml

  rollback:
    needs: [lint, build, test]
    if: failure()
    uses: ./.github/workflows/rollback.yml

